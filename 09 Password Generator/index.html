<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <!-- Font Awesome min-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Custom JS -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="pw-header">
          <div class="pw">
            <span id="pw">complicatedpassword</span>
            <button id="copy">Copy to clipboard</button>
          </div>
      </div>
      <!-- body -->
      <div class="pw-body">
        <div class="form-control">
          <label for="length">Password Length</label>
          <input id="length" value="10" type="number" min="2" max="30" />
        </div>

        <div class="form-control">
          <label for="upper">Upper Case Letters</label>
          <input id="upper" type="checkbox" />
        </div>

        <div class="form-control">
          <label for="lower">Lower Case Letters</label>
          <input id="lower" type="checkbox" />
        </div>

        <div class="form-control">
          <label for="number">Numbers</label>
          <input id="number" type="checkbox" />
        </div>

        <div class="form-control">
          <label for="symbol">Symbols</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button id="pw-generator" class="pw-generator">
          Generate Password
        </button>
      </div>
    </div>
  </body>
</html>
