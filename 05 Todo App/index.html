<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Custom JS -->
    <script src="js/optimized-script.js" defer></script>
  </head>
  <body>
    <h1>todos</h1>
    <div class="text-group">
      <div>
        <small
        >Clique com o botão esquerdo do mouse para completar a tarefa</small
      >
      </div>
      <div>
        <small>Clique com o botão direito do mouse para deletar a tarefa</small>
      </div>
    </div>
    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Digite aqui sua tarefa"
        autocomplete="off"
      />
      <ul id="todos" class="todos">
        <!-- <li>Essa é uma tarefa</li>
        <li>Essa é outra tarefa</li> -->
      </ul>
    </form>
  </body>
</html>
